<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
<script type="text/javascript">
    "use strict";

    var i = 2;

   
      while (i<=100){
          var j=2;
          while(j<=i){
              if (i%j == 0) {
                  break;
              }
              j++;
          }
          if(j==i) {
              console.log(i);
          }
          i++;
      }
</script>
</body>
</html>
