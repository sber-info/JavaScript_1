<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
<script>
    "use strict";

    var i = 1;

    console.log("0 - это ноль");

    do {
        if (i%2 !=0) {
            console.log(i + " - это нечетное число");
        } else {
            console.log(i + " - это четное число");
        }
        i++;
    } while (i<=10);



</script>
</body>
</html>
